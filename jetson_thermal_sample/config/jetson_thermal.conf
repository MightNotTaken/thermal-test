{
    "device": {
        "name": "G1280s",
        "control_type": "uart",
        "description": "Thermal camera configuration for NVIDIA Jetson"
    },
    "control": {
        "type": "uart",
        "uart": {
            "device": "/dev/ttyUSB0",
            "baudrate": 115200,
            "auto_detect": true
        },
        "i2c": {
            "device": "/dev/i2c-1",
            "address": 80
        },
        "usb": {
            "vid": "1204",
            "pid": "195"
        }
    },
    "camera": {
        "video_device": "/dev/video0",
        "width": 1280,
        "height": 1024,
        "fps": 30,
        "format": "nv12_and_temp",
        "auto_image": false,
        "temperature_range": {
            "min": 20.0,
            "max": 100.0
        }
    },
    "display": {
        "type": "opencv",
        "window_name": "Thermal Camera",
        "show_temperature": true,
        "show_crosshair": true,
        "colormap": "jet"
    },
    "jetson": {
        "platform": "aarch64-linux-gnu",
        "gpu_acceleration": true,
        "cuda_support": true,
        "tensorrt_optimization": false
    },
    "logging": {
        "level": "info",
        "file": "/tmp/thermal_camera.log",
        "console": true
    },
    "capture": {
        "auto_save": false,
        "save_directory": "/tmp/thermal_images",
        "format": "png",
        "quality": 95
    }
}
